<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Progress Bar</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .exercise-summary {
            background-color: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .exercise-summary:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .exercise-summary h2 {
            color: #007bff;
            font-size: 1.5rem;
            margin: 0 0 15px;
        }

        .exercise-summary p {
            font-size: 1rem;
            color: #555555;
            margin: 8px 0;
        }

        .view-details {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .view-details:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .view-details:active {
            background-color: #004494;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Today's Plan</h1>
        <div class="exercise-summary">
            <h2>Exercise</h2>
            <p><strong>Date:</strong> August 7, 2024</p>
            <p><strong>Warm-Up:</strong> 5-10 mins cardio, dynamic stretches</p>
            <p><strong>Workout:</strong> Chest & Triceps, Back & Biceps, Core</p>
            <p><strong>Cool-Down:</strong> 5-10 mins stretching</p>
            <a href="exercise-details.html" class="view-details">View Full Exercise Plan</a>
        </div>
    </div>
</body>

</html>
